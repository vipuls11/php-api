  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="modal-form">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="edit-form">
                <input type="text" name="sid" id="edit-id" hidden="">
                <div class="mb-3">
                  <label for="edit-name" class="form-label">Email address</label>
                  <input type="text" name="sname" class="form-control" id="edit-name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="edit-age" class="form-label">Email address</label>
                    <input type="number" name="sage" class="form-control" id="edit-age" aria-describedby="ageHelp">
                  </div>
                  <div class="mb-3">
                    <label for="edit-city" class="form-label">Email address</label>
                    <input type="text" name="scity" class="form-control" id="edit-city" aria-describedby="cityHelp">
                  </div>
              
                <button type="submit" id="edit-submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
